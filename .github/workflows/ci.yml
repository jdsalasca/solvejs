name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install
        run: npm install

      - name: Lint
        run: npm run lint

      - name: Enforce test baseline
        run: npm run test:baseline

      - name: Build
        run: npm run build

      - name: Check docs links
        run: npm run docs:check-links

      - name: Pack dry run
        run: npm pack --workspaces --dry-run

      - name: Generate inventory report
        run: npm run inventory

      - name: Generate performance and size report
        run: npm run report:perf

      - name: Test
        run: npm test
