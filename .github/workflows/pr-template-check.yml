name: PR Template Check

on:
  pull_request_target:
    types: [opened, edited, synchronize, reopened]

permissions:
  pull-requests: read

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Validate PR body sections
        uses: actions/github-script@v7
        with:
          script: |
            const body = context.payload.pull_request.body || "";
            const requiredSections = [
              "## Summary",
              "## Problem and Impact",
              "## Changes",
              "## Validation",
              "## Checklist"
            ];

            const missing = requiredSections.filter((section) => !body.includes(section));
            if (missing.length > 0) {
              core.setFailed(`Missing PR template sections: ${missing.join(", ")}`);
              return;
            }

            const hasValidationCommand =
              body.includes("npm run lint") ||
              body.includes("npm run build") ||
              body.includes("npm test");
            if (!hasValidationCommand) {
              core.setFailed("Validation section must include at least one command (lint/build/test).");
              return;
            }

            core.info("PR template validation passed.");
