name: Community Metrics Snapshot

on:
  schedule:
    - cron: "0 12 * * 1"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install
        run: npm install

      - name: Generate metrics snapshot
        run: npm run metrics:community

      - name: Upload metrics artifacts
        uses: actions/upload-artifact@v4
        with:
          name: community-metrics
          path: |
            docs/guides/community-metrics.md
            docs/guides/community-metrics.html
