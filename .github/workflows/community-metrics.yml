name: Community Metrics Snapshot

on:
  schedule:
    - cron: "0 12 * * 1"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install
        run: npm install

      - name: Generate metrics snapshot
        run: |
          npm run metrics:community
          npm run report:perf
          npm run inventory

      - name: Create pull request with updated snapshots
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore: refresh community and performance snapshots"
          title: "chore: refresh community/performance snapshots"
          body: |
            Automated weekly refresh:
            - `docs/guides/community-metrics.*`
            - `docs/guides/performance-and-size.*`
            - `docs/guides/package-inventory.*`
          branch: chore/weekly-community-snapshots
          delete-branch: true
          add-paths: |
            docs/guides/community-metrics.md
            docs/guides/community-metrics.html
            docs/guides/performance-and-size.md
            docs/guides/performance-and-size.html
            docs/guides/package-inventory.md
            docs/guides/package-inventory.html
